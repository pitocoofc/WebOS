<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0; padding: 20px;
            background: #111; color: #fff;
            font-family: 'Segoe UI', sans-serif;
            user-select: none;
        }
        h2 { border-bottom: 1px solid #333; padding-bottom: 10px; font-weight: 300; }
        
        .section { margin-bottom: 30px; }
        .label { font-size: 12px; color: #888; text-transform: uppercase; margin-bottom: 10px; display: block; }

        /* Grid de Wallpapers */
        .wp-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .wp-item {
            aspect-ratio: 16/9; background-size: cover; background-position: center;
            border-radius: 8px; border: 2px solid transparent; cursor: pointer;
            transition: 0.2s;
        }
        .wp-item:active { transform: scale(0.95); border-color: #3b82f6; }

        /* Card de Info */
        .info-card {
            background: #222; padding: 15px; border-radius: 12px;
            border: 1px solid #333; font-size: 14px;
        }
        .info-line { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .info-line span:last-child { color: #3b82f6; font-family: monospace; }
    </style>
</head>
<body>

    <div class="section">
        <span class="label">Personalização</span>
        <h2>Papel de Parede</h2>
        <div class="wp-grid">
            <div class="wp-item" style="background-image: url('https://w.wallhaven.cc/full/2e/wallhaven-2exm9y.jpg');" 
                 onclick="changeWP('https://w.wallhaven.cc/full/2e/wallhaven-2exm9y.jpg')"></div>
            
            <div class="wp-item" style="background-image: url('https://w.wallhaven.cc/full/85/wallhaven-85r89y.jpg');" 
                 onclick="changeWP('https://w.wallhaven.cc/full/85/wallhaven-85r89y.jpg')"></div>
            
            <div class="wp-item" style="background-image: url('https://w.wallhaven.cc/full/6o/wallhaven-6oxp96.jpg');" 
                 onclick="changeWP('https://w.wallhaven.cc/full/6o/wallhaven-6oxp96.jpg')"></div>
            
            <div class="wp-item" style="background-image: url('https://w.wallhaven.cc/full/49/wallhaven-498638.jpg');" 
                 onclick="changeWP('https://w.wallhaven.cc/full/49/wallhaven-498638.jpg')"></div>
        </div>
    </div>

    <div class="section">
        <span class="label">Sistema</span>
        <div class="info-card">
            <div class="info-line"><span>Versão:</span> <span>1.0.0-beta</span></div>
            <div class="info-line"><span>Repositório:</span> <span>Ndj-lib</span></div>
            <div class="info-line"><span>Kernel:</span> <span>Web-Engine</span></div>
        </div>
    </div>

    <script>
        function changeWP(url) {
            // Envia uma mensagem para o os.html (o pai do iframe)
            window.parent.postMessage({ type: 'SET_WALLPAPER', url: url }, '*');
        }
    </script>
</body>
</html>
