<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebOS - Future</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; color: #fff; }

        /* --- FASE 1: Intro das Bolas --- */
        #intro-screen {
            position: fixed; inset: 0; background: #000; z-index: 500;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .bubble {
            position: absolute; bottom: -50px; background: rgba(255, 255, 255, 0.05);
            border-radius: 50%; animation: rise 10s infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }
        #typewriter {
            font-size: 22px; letter-spacing: 3px; font-weight: 300;
            white-space: nowrap; overflow: hidden; border-right: 2px solid #3b82f6;
            width: 0; animation: typing 3s steps(20) forwards, blink 0.7s infinite;
        }
        @keyframes typing { from { width: 0; } to { width: 230px; } }
        @keyframes blink { 50% { border-color: transparent; } }

        /* --- FASE 2: Lock Screen --- */
        #lock-screen {
            position: fixed; inset: 0; background: url('https://w.wallhaven.cc/full/2e/wallhaven-2exm9y.jpg') no-repeat center center;
            background-size: cover; z-index: 400; display: none; flex-direction: column;
            align-items: center; justify-content: space-between; padding: 60px 0;
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #clock { font-size: 80px; font-weight: 200; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        #date { font-size: 18px; margin-top: -10px; opacity: 0.8; }
        .unlock-btn {
            width: 70px; height: 70px; background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px); border-radius: 50%; border: 1px solid rgba(255,255,255,0.4);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; animation: pulse-white 2s infinite;
        }
        @keyframes pulse-white { 0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); } 70% { box-shadow: 0 0 0 20px rgba(255,255,255,0); } 100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); } }

        /* --- BOT√ÉO DE MENU SUPERIOR DIREITO --- */
        #top-launcher {
            position: fixed; top: 15px; right: 15px; z-index: 460;
            width: 45px; height: 45px; background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; display: none; align-items: center; justify-content: center;
            cursor: pointer; font-size: 20px; transition: 0.3s;
        }

        /* --- FASE 3: Desktop --- */
        #main-desktop {
            height: 100vh; display: flex; flex-direction: column;
            background: url('https://w.wallhaven.cc/full/2e/wallhaven-2exm9y.jpg') no-repeat center center;
            background-size: cover;
        }

        #app-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px;
            padding: 80px 20px 40px; width: 100%; max-width: 450px; margin: 0 auto;
            opacity: 0; transform: translateY(100px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        #app-grid.show { opacity: 1; transform: translateY(0); }

        .app-card { display: flex; flex-direction: column; align-items: center; gap: 10px; transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); cursor: pointer; }
        .app-card:active { transform: scale(0.9); }
        .app-icon-box {
            width: 75px; height: 75px; background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); border-radius: 18px; border: 1px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center; font-size: 30px;
        }
        .app-card span { font-size: 11px; font-weight: 500; text-transform: uppercase; }

        /* --- SISTEMA DE JANELAS --- */
        .window {
            position: absolute; width: 90%; height: 70%; background: #111;
            border-radius: 15px; border: 1px solid #333; display: none;
            flex-direction: column; overflow: hidden; z-index: 100;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .window.open { display: flex; transform: translate(-50%, -50%) scale(1); }
        .window.maximized { width: 100%; height: calc(100vh - 65px); border-radius: 0; top: 0; left: 0; transform: none; }

        .win-header { background: #222; padding: 12px; display: flex; justify-content: space-between; align-items: center; }
        .win-controls { display: flex; gap: 10px; }
        .win-btn { width: 14px; height: 14px; border-radius: 50%; border: none; cursor: pointer; }
        .win-close { background: #ff5f57; }
        .win-max { background: #febc2e; }

        .win-body { flex: 1; background: #fff; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- BARRA LATERAL (DRAWER) --- */
        #drawer {
            position: fixed; left: -100%; top: 0; width: 100%; height: calc(100vh - 65px);
            background: rgba(0,0,0,0.92); backdrop-filter: blur(25px); z-index: 470;
            transition: left 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 60px 20px 40px;
        }
        #drawer.open { left: 0; }
        .drawer-header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .search-box { flex: 1; padding: 15px; background: #222; border: 1px solid #444; color: #fff; border-radius: 12px; font-size: 16px; }
        .close-drawer { font-size: 24px; cursor: pointer; padding: 5px; opacity: 0.7; }

        /* --- TASKBAR --- */
        #taskbar {
            height: 65px; background: rgba(0,0,0,0.7); backdrop-filter: blur(20px);
            margin-top: auto; display: flex; align-items: center; justify-content: center; gap: 50px;
            border-top: 1px solid rgba(255,255,255,0.1); z-index: 450;
        }
        .nav-btn { font-size: 22px; cursor: pointer; opacity: 0.6; transition: 0.3s; }
        .nav-btn:active { opacity: 1; transform: scale(0.8); }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div id="typewriter">Bem vindo ao Futuro</div>
    </div>

    <div id="lock-screen">
        <div style="text-align: center;">
            <div id="clock">00:00</div>
            <div id="date">DOMINGO, 15 DE FEVEREIRO</div>
        </div>
        <div class="unlock-btn" onclick="unlockSystem()"><div style="width: 20px; height: 20px; background: #fff; border-radius: 50%;"></div></div>
    </div>

    <div id="top-launcher" onclick="toggleDrawer()">‚†ø</div>

    <div id="drawer">
        <div class="drawer-header">
            <input type="text" id="search-input" class="search-box" placeholder="Procurar aplicativos..." oninput="searchApp(this.value)">
            <div class="close-drawer" onclick="toggleDrawer(false)">‚úï</div>
        </div>
        <div id="drawer-list" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;">
            </div>
    </div>

    <div id="main-desktop">
        <div id="app-grid">
            <div class="app-card" style="transition-delay: 0.1s;" onclick="openApp('Ajustes', 'ajustes.html')">
                <div class="app-icon-box">‚öôÔ∏è</div><span>Ajustes</span>
            </div>
            <div class="app-card" style="transition-delay: 0.2s;" onclick="openApp('Browser', 'browser.html')">
                <div class="app-icon-box">üåê</div><span>Browser</span>
            </div>
            <div class="app-card" style="transition-delay: 0.3s;" onclick="openApp('Arquivos', 'files.html')">
                <div class="app-icon-box">üìÇ</div><span>Arquivos</span>
            </div>
        </div>

        <div id="app-window" class="window">
            <div class="win-header">
                <span id="win-title" style="font-size: 12px; font-weight: bold; letter-spacing: 1px;">APP</span>
                <div class="win-controls">
                    <button class="win-btn win-max" onclick="toggleMaximize()"></button>
                    <button class="win-btn win-close" onclick="closeApp()"></button>
                </div>
            </div>
            <div class="win-body"><iframe id="win-frame" src=""></iframe></div>
        </div>

        <div id="taskbar">
            <div class="nav-btn" onclick="goHome()">‚ö™</div>
            <div class="nav-btn" onclick="alert('Multitarefa em breve')">üî≥</div>
        </div>
    </div>

    <script>
// Vari√°veis Globais de Hardware
var driver_video = "off";
var driver_ndj = "off";
var driver_files = "off";
var driver_audio = "off";
var driver_system = "off";
var driver_camera = "off";
var driver_user_erro = "off";
var driver_touch_advanced = "off";
var driver_cloud_conect = "off";
var driver_all_conect = "off";
var driver_security_internal = "off";
var driver_optimization = "off";
var driver_failed = "off";

        
// Fun√ß√£o para os aplicativos consultarem o status (Opcional, mas ajuda)
function checkDriver(name) {
    return window[name]; 
}
        


        
        // Lista de Aplicativos (Base de dados para a busca)
        const ALL_APPS = [
            { name: 'Ajustes', icon: '‚öôÔ∏è', url: 'ajustes.html' },
            { name: 'Browser', icon: 'üåê', url: 'browser.html' },
            { name: 'Arquivos', icon: 'üìÇ', url: 'files.html' },
            { name: 'Terminal', icon: 'üìü', url: 'terminal.html' },
            { name: 'Galeria', icon: 'üì∏', url: 'galeria.html' }
        ];

        // Intro
        const intro = document.getElementById('intro-screen');
        for (let i = 0; i < 15; i++) {
            let b = document.createElement('div'); b.className = 'bubble';
            let size = Math.random() * 60 + 20; b.style.width = size + 'px'; b.style.height = size + 'px';
            b.style.left = Math.random() * 100 + '%'; b.style.animationDelay = Math.random() * 5 + 's';
            intro.appendChild(b);
        }
        setTimeout(() => {
            intro.style.transition = 'opacity 1s'; intro.style.opacity = '0';
            setTimeout(() => { 
                intro.style.display = 'none'; 
                document.getElementById('lock-screen').style.display = 'flex'; 
            }, 1000);
        }, 5000);

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('date').innerText = now.toLocaleDateString('pt-BR', options).toUpperCase();
        }
        setInterval(updateClock, 1000); updateClock();

        function unlockSystem() {
            document.getElementById('lock-screen').style.transform = 'translateY(-100%)';
            setTimeout(() => { 
                document.getElementById('app-grid').classList.add('show'); 
                document.getElementById('top-launcher').style.display = 'flex';
            }, 300);
        }

        function openApp(name, url) {
            const win = document.getElementById('app-window');
            document.getElementById('win-title').innerText = name.toUpperCase();
            document.getElementById('win-frame').src = url;
            win.classList.add('open');
            toggleDrawer(false); 
        }

        function closeApp() {
            const win = document.getElementById('app-window');
            win.classList.remove('open');
            win.classList.remove('maximized');
            setTimeout(() => { document.getElementById('win-frame').src = ''; }, 300);
        }

        function toggleMaximize() { document.getElementById('app-window').classList.toggle('maximized'); }

        function goHome() {
            closeApp();
            toggleDrawer(false);
        }

        function toggleDrawer(force) {
            const d = document.getElementById('drawer');
            if(force === false) {
                d.classList.remove('open');
                document.getElementById('search-input').value = '';
                searchApp(''); // Limpa os resultados
            } else {
                d.classList.toggle('open');
                if(d.classList.contains('open')) searchApp(''); // Mostra todos ao abrir
            }
        }

        // --- SISTEMA DE BUSCA FUNCIONAL ---
        function searchApp(val) {
            const list = document.getElementById('drawer-list');
            list.innerHTML = ''; // Limpa atual
            
            const filtered = ALL_APPS.filter(app => 
                app.name.toLowerCase().includes(val.toLowerCase())
            );

            filtered.forEach(app => {
                const card = document.createElement('div');
                card.className = 'app-card';
                card.onclick = () => openApp(app.name, app.url);
                card.innerHTML = `
                    <div class="app-icon-box">${app.icon}</div>
                    <span>${app.name}</span>
                `;
                list.appendChild(card);
            });
        }

// Adicione isso dentro do <script> do os.html
window.addEventListener('message', (event) => {
    if (event.data.type === 'SET_WALLPAPER') {
        const url = event.data.url;
        document.getElementById('main-desktop').style.backgroundImage = `url('${url}')`;
        document.getElementById('lock-screen').style.backgroundImage = `url('${url}')`;
    }
});
        


        
    </script>
</body>
</html>
