<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; padding: 15px; background: #202124; 
            color: #fff; font-family: 'Segoe UI', sans-serif; height: 100vh;
        }

        /* Toolbar Superior */
        .toolbar { 
            display: flex; gap: 10px; margin-bottom: 20px; 
            background: #000; padding: 10px; border-radius: 8px;
        }
        .btn-action {
            background: #35363a; border: 1px solid #444; color: #fff;
            padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 12px;
        }
        .btn-action:hover { border-color: #3b82f6; }

        /* Grid */
        .gallery-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }
        .photo-thumb {
            aspect-ratio: 1/1; background: #35363a; border-radius: 4px;
            overflow: hidden; cursor: pointer; border: 1px solid #444;
        }
        .photo-thumb img { width: 100%; height: 100%; object-fit: cover; }

        /* Modal da C√¢mera (Simulada) */
        #camera-modal {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .camera-viewport {
            width: 90%; max-width: 400px; aspect-ratio: 3/4;
            background: #111; border: 2px solid #3b82f6; position: relative;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .humanoid-overlay {
            width: 100%; opacity: 0.6; filter: hue-rotate(180deg);
        }
        .scan-line {
            position: absolute; width: 100%; height: 2px; background: #3b82f6;
            top: 0; animation: scan 3s linear infinite; box-shadow: 0 0 10px #3b82f6;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .cam-controls { margin-top: 20px; display: flex; gap: 20px; }
    </style>
</head>
<body>

    <div class="toolbar">
        <label class="btn-action">
            üìÅ Adicionar Foto <input type="file" id="file-input" hidden onchange="addFile(this)">
        </label>
        <button class="btn-action" onclick="openCamera()">üì∑ C√¢mera Ndj</button>
    </div>

    <div class="gallery-grid" id="main-grid">
        <div class="photo-thumb"><img src="https://via.placeholder.com/150/3b82f6/ffffff?text=OS_IMG_001"></div>
    </div>

    <div id="camera-modal">
        <div class="camera-viewport">
            <img src="https://i.pinimg.com/originals/9b/ce/74/9bce7449a022b797171d87f7b98a3e75.png" class="humanoid-overlay">
            <div class="scan-line"></div>
            <div style="position:absolute; bottom:10px; left:10px; font-size:10px; color:#3b82f6;">NDJ-BIO-SENSOR ACTIVE</div>
        </div>
        <div class="cam-controls">
            <button class="btn-action" style="background:#3b82f6;" onclick="capture()">CAPTURAR</button>
            <button class="btn-action" onclick="closeCamera()">FECHAR</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('main-grid');

        // Adicionar do ficheiro real do celular
        function addFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    createThumb(e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function openCamera() { document.getElementById('camera-modal').style.display = 'flex'; }
        function closeCamera() { document.getElementById('camera-modal').style.display = 'none'; }

        function capture() {
            // "Captura" o humanoide
            createThumb("https://i.pinimg.com/originals/9b/ce/74/9bce7449a022b797171d87f7b98a3e75.png");
            closeCamera();
        }

        function createThumb(src) {
            const div = document.createElement('div');
            div.className = 'photo-thumb';
            div.innerHTML = `<img src="${src}">`;
            grid.prepend(div);
        }
    </script>
</body>
</html>
