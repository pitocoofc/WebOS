<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background: #202124; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Sistema de Abas */
        #tabs-bar { background: #000; display: flex; padding: 8px 10px 0; gap: 5px; align-items: flex-end; }
        .tab { 
            background: #35363a; color: #fff; padding: 8px 15px; border-radius: 8px 8px 0 0; 
            font-size: 11px; width: 120px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            cursor: pointer; border: none; display: flex; justify-content: space-between;
        }
        .tab.active { background: #35363a; border-bottom: 2px solid #3b82f6; }

        /* Barra de Endere√ßos */
        #nav-bar { background: #35363a; padding: 8px; display: flex; gap: 10px; align-items: center; }
        #url-input {
            flex: 1; padding: 8px 15px; border-radius: 20px; border: none;
            background: #202124; color: #fff; outline: none; font-size: 13px;
        }

        /* √Årea de Conte√∫do */
        #browser-content { flex: 1; background: #fff; position: relative; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        /* Home Page (Sites Recomendados) */
        #home-page {
            position: absolute; inset: 0; background: #202124; color: #fff;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10;
        }
        .shortcuts { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 30px; }
        .shortcut { 
            display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; 
            transition: 0.2s; padding: 15px; border-radius: 12px;
        }
        .shortcut:hover { background: rgba(255,255,255,0.05); }
        .shortcut-icon { width: 48px; height: 48px; background: #35363a; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .shortcut span { font-size: 12px; }

        /* Tela de Erro */
        #driver-lock {
            position: fixed; inset: 0; background: #111; z-index: 100;
            display: none; align-items: center; justify-content: center; flex-direction: column; text-align: center;
        }
    </style>
</head>
<body>

    <div id="driver-lock">
        <h2 style="color: #3b82f6;">OFFLINE</h2>
        <p>A conex√£o requer o <b>Driver de Rede Ndj</b>.<br>Ative-o nos Ajustes do Sistema.</p>
        <button onclick="location.reload()" style="padding: 10px 20px; border-radius: 5px; border: none; background: #3b82f6; color: #fff;">Tentar Novamente</button>
    </div>

    <div id="tabs-bar">
        <div class="tab active" id="tab-title">Nova Guia <span>‚úï</span></div>
    </div>

    <div id="nav-bar">
        <button onclick="goHome()" style="background:none; border:none; color:white; cursor:pointer; font-size: 18px;">üè†</button>
        <input type="text" id="url-input" placeholder="Pesquise no DuckDuckGo ou digite uma URL..." onkeydown="if(event.key==='Enter') navigate()">
    </div>

    <div id="browser-content">
        <div id="home-page">
            <h1 style="font-weight: 300; letter-spacing: 2px;">WebOS Browser</h1>
            <div class="shortcuts">
                <div class="shortcut" onclick="quickNav('https://www.wikipedia.org')">
                    <div class="shortcut-icon">W</div><span>Wikip√©dia</span>
                </div>
                <div class="shortcut" onclick="quickNav('https://github.com')">
                    <div class="shortcut-icon">G</div><span>GitHub</span>
                </div>
                <div class="shortcut" onclick="quickNav('https://duckduckgo.com/html')">
                    <div class="shortcut-icon">ü¶Ü</div><span>DuckDuckGo</span>
                </div>
                <div class="shortcut" onclick="quickNav('https://pt.poki.com')">
                    <div class="shortcut-icon">üéÆ</div><span>Poki Jogos</span>
                </div>
                <div class="shortcut" onclick="quickNav('https://pt.archive.org')">
                    <div class="shortcut-icon">üèõÔ∏è</div><span>Archive</span>
                </div>
                <div class="shortcut" onclick="quickNav('https://dev.to')">
                    <div class="shortcut-icon">D</div><span>Dev.to</span>
                </div>
            </div>
        </div>
        <iframe id="view" src="about:blank"></iframe>
    </div>

    <script>
        // Trava de Driver conectada ao os.html [cite: 2026-01-31]
        if (parent.driver_ndj !== "on") {
            document.getElementById('driver-lock').style.display = 'flex';
        }

        const iframe = document.getElementById('view');
        const home = document.getElementById('home-page');
        const urlInput = document.getElementById('url-input');
        const tabTitle = document.getElementById('tab-title');

        function navigate() {
            let val = urlInput.value;
            if(!val) return;

            let url = val;
            if (!val.startsWith('http')) {
                // DuckDuckGo HTML n√£o bloqueia Iframe
                url = 'https://duckduckgo.com/html/?q=' + encodeURIComponent(val);
            }

            iframe.src = url;
            home.style.display = 'none';
            tabTitle.innerText = val.substring(0, 10) + '... ‚úï';
        }

        function quickNav(url) {
            urlInput.value = url;
            navigate();
        }

        function goHome() {
            iframe.src = 'about:blank';
            home.style.display = 'flex';
            urlInput.value = '';
            tabTitle.innerText = 'Nova Guia ‚úï';
        }
    </script>
</body>
</html>
