<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; padding: 0; background: #202124; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }
        
        #tabs-bar { background: #000; display: flex; padding: 8px 10px 0; gap: 5px; align-items: flex-end; }
        .tab { 
            background: #35363a; color: #fff; padding: 8px 15px; border-radius: 8px 8px 0 0; 
            font-size: 11px; min-width: 120px; cursor: pointer; border: none; 
            display: flex; justify-content: space-between; align-items: center;
        }

        #nav-bar { background: #35363a; padding: 8px; display: flex; gap: 10px; align-items: center; position: relative; }
        #url-input {
            flex: 1; padding: 8px 15px; border-radius: 20px; border: none;
            background: #202124; color: #fff; outline: none; font-size: 13px;
        }

        #content-area { flex: 1; position: relative; background: #fff; }

        /* Home Page */
        #home-page {
            position: absolute; inset: 0; background: #202124; color: #fff;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5;
        }
        .shortcuts { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 30px; }
        .shortcut { 
            display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; 
            transition: 0.2s; padding: 15px; border-radius: 12px;
        }
        .shortcut:hover { background: rgba(255,255,255,0.1); }
        .shortcut-icon { width: 45px; height: 45px; background: #35363a; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* Menu Sandu√≠che e Engine Modal */
        #engine-menu {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200;
            display: none; align-items: center; justify-content: center; flex-direction: column;
        }
        .engine-option {
            background: #35363a; color: white; width: 80%; max-width: 300px;
            padding: 20px; margin: 10px; border-radius: 12px; text-align: center;
            cursor: pointer; border: 1px solid #444; transition: 0.3s;
        }
        .engine-option:hover { border-color: #3b82f6; background: #444; }

        /* Spinner de Carregamento */
        #loading-screen {
            position: fixed; inset: 0; background: #202124; z-index: 300;
            display: none; align-items: center; justify-content: center; flex-direction: column; color: white;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #35363a;
            border-top: 4px solid #3b82f6; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #results-viewer { display: none; height: 100%; overflow-y: auto; background: #fff; color: #333; }
        #driver-lock { position: fixed; inset: 0; background: #111; z-index: 100; display: none; align-items: center; justify-content: center; flex-direction: column; text-align: center; color: white; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p id="loading-text">Alterando Motor...</p>
    </div>

    <div id="engine-menu" onclick="this.style.display='none'">
        <h2 style="color:#3b82f6; margin-bottom:30px;">Motor de Busca</h2>
        <div class="engine-option" onclick="setEngine('ndj')"><b>Ndj Cloud</b><br><small>Renderiza√ß√£o Completa</small></div>
        <div class="engine-option" onclick="setEngine('duck')"><b>DuckDuckGo</b><br><small>Busca R√°pida / Resumos</small></div>
    </div>

    <div id="driver-lock">
        <h2 style="color: #3b82f6;">REDE DESATIVADA</h2>
        <p>Este aplicativo requer o <b>Driver de Rede Ndj</b> atualizado.</p>
        <button onclick="location.reload()" style="padding: 10px 20px; background: #3b82f6; border: none; color: #fff; border-radius: 5px; cursor: pointer;">Recarregar</button>
    </div>

    <div id="tabs-bar">
        <div class="tab active" id="tab-label">Nova Guia ‚úï</div>
    </div>

    <div id="nav-bar">
        <button onclick="goHome()" style="background:none; border:none; color:white; cursor:pointer; font-size: 18px;">üè†</button>
        <input type="text" id="url-input" placeholder="Pesquise ou digite uma URL..." onkeydown="if(event.key==='Enter') navigate()">
        <button onclick="navigate()" style="background:none; border:none; color:white; cursor:pointer;">üîç</button>
        <button onclick="document.getElementById('engine-menu').style.display='flex'" style="background:none; border:none; color:white; cursor:pointer; font-size: 20px; padding-left:10px;">‚ò∞</button>
    </div>

    <div id="content-area">
        <div id="home-page">
            <h1 style="font-weight: 300; letter-spacing: 2px;">WebOS Browser</h1>
            <div class="shortcuts">
                <div class="shortcut" onclick="quickNav('google.com')"><div class="shortcut-icon">G</div><span>Google</span></div>
                <div class="shortcut" onclick="quickNav('wikipedia.org')"><div class="shortcut-icon">W</div><span>Wikip√©dia</span></div>
                <div class="shortcut" onclick="quickNav('pt.poki.com')"><div class="shortcut-icon">üéÆ</div><span>Poki</span></div>
            </div>
        </div>
        <div id="results-viewer"></div>
    </div>

    <script>
        let currentEngine = 'ndj';

        if (parent.driver_ndj !== "on") {
            document.getElementById('driver-lock').style.display = 'flex';
        }

        const cloudURL = "https://pitocoofc.github.io/Browser/"; 
        const bridgeFrame = document.createElement('iframe');
        bridgeFrame.src = cloudURL;
        bridgeFrame.style.display = "none";
        document.body.appendChild(bridgeFrame);

        const home = document.getElementById('home-page');
        const results = document.getElementById('results-viewer');
        const urlInput = document.getElementById('url-input');

        function setEngine(type) {
            document.getElementById('loading-screen').style.display = 'flex';
            setTimeout(() => {
                currentEngine = type;
                document.getElementById('loading-screen').style.display = 'none';
                goHome();
            }, 1000);
        }

        function navigate() {
            const query = urlInput.value.trim();
            if (!query) return;

            home.style.display = 'none';
            results.style.display = 'block';

            if (currentEngine === 'ndj') {
                results.innerHTML = "<h4 style='padding:20px'>Sincronizando via Ndj-Cloud...</h4>";
                let target = query.includes('.') ? (query.startsWith('http') ? query : 'https://' + query) : `https://www.google.com/search?q=${query}`;
                bridgeFrame.contentWindow.postMessage({ type: 'FETCH_URL', url: target }, "*");
            } else {
                fetchSearch(query);
            }
            document.getElementById('tab-label').innerText = query.substring(0, 12) + "... ‚úï";
        }

        window.addEventListener('message', (event) => {
            if (event.data.type === 'RENDER_HTML') {
                const shadow = results.shadowRoot || results.attachShadow({mode: 'open'});
                shadow.innerHTML = event.data.html;
            }
        });

        async function fetchSearch(query) {
            results.innerHTML = "<h4 style='padding:20px'>Buscando via DuckDuckGo...</h4>";
            try {
                const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&pretty=1`);
                const data = await response.json();
                let html = `<div style="padding:20px"><h2>Busca: ${query}</h2>`;
                if (data.AbstractText) html += `<p>${data.AbstractText}</p>`;
                data.RelatedTopics.slice(0, 5).forEach(topic => {
                    if (topic.Text) html += `<p><a href="${topic.FirstURL}" target="_blank">${topic.Text}</a></p>`;
                });
                results.innerHTML = html + "</div>";
            } catch (e) { results.innerHTML = "Erro na busca."; }
        }

        function quickNav(url) { urlInput.value = url; navigate(); }
        function goHome() {
            results.style.display = 'none';
            home.style.display = 'flex';
            urlInput.value = '';
            document.getElementById('tab-label').innerText = "Nova Guia ‚úï";
        }
    </script>
</body>
</html>
