<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        /* ... (Mantendo o estilo anterior) ... */
        #nav-bar { background: #35363a; padding: 8px; display: flex; gap: 8px; align-items: center; }
        
        /* Novo estilo para o Seletor de Engine */
        .engine-selector {
            background: #202124; border: 1px solid #444; color: #fff;
            padding: 7px 10px; border-radius: 20px; font-size: 11px;
            cursor: pointer; display: flex; align-items: center; gap: 5px;
            transition: 0.3s; min-width: 100px; justify-content: center;
        }
        .engine-selector:hover { border-color: #3b82f6; }
        .engine-active-cloud { color: #4ade80; border-color: #4ade80; } /* Verde para Cloud */
        .engine-active-duck { color: #ff8000; border-color: #ff8000; }  /* Laranja para Duck */

        #url-input { flex: 1; padding: 8px 15px; border-radius: 20px; border: none; background: #202124; color: #fff; outline: none; font-size: 13px; }
        
        #results-viewer { display: none; height: 100%; overflow-y: auto; background: #fff; color: #333; }
        #home-page { position: absolute; inset: 0; background: #202124; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; }
    </style>
</head>
<body>

    <div id="driver-lock" style="display:none; position:fixed; inset:0; background:#111; z-index:100; flex-direction:column; align-items:center; justify-content:center; color:white;">
        <h2>REDE DESATIVADA</h2>
        <p>Driver Ndj n√£o encontrado.</p>
    </div>

    <div id="tabs-bar">
        <div class="tab active" id="tab-label">Nova Guia ‚úï</div>
    </div>

    <div id="nav-bar">
        <button onclick="goHome()" style="background:none; border:none; color:white; cursor:pointer; font-size: 18px;">üè†</button>
        
        <div id="engine-btn" class="engine-selector engine-active-cloud" onclick="toggleEngine()">
            <span id="engine-icon">‚òÅÔ∏è</span> <span id="engine-name">Ndj Cloud</span>
        </div>

        <input type="text" id="url-input" placeholder="Pesquise ou digite uma URL..." onkeydown="if(event.key==='Enter') navigate()">
        <button onclick="navigate()" style="background:none; border:none; color:white; cursor:pointer;">üîç</button>
    </div>

    <div id="content-area">
        <div id="home-page">
            <h1 style="font-weight: 300; letter-spacing: 2px;">WebOS Browser</h1>
            <p style="color:#666; font-size: 12px;">Escolha seu motor de busca acima</p>
            <div class="shortcuts">
                <div class="shortcut" onclick="quickNav('google.com')"><div class="shortcut-icon">G</div><span>Google</span></div>
                <div class="shortcut" onclick="quickNav('wikipedia.org')"><div class="shortcut-icon">W</div><span>Wikip√©dia</span></div>
            </div>
        </div>
        <div id="results-viewer"></div>
    </div>

    <script>
        // Trava de Driver
        if (parent.driver_ndj !== "on") document.getElementById('driver-lock').style.display = 'flex';

        // Configura√ß√£o da Ponte Cloud
        const cloudURL = "https://pitocoofc.github.io/Browser/"; 
        const bridgeFrame = document.createElement('iframe');
        bridgeFrame.src = cloudURL;
        bridgeFrame.style.display = "none";
        document.body.appendChild(bridgeFrame);

        let currentEngine = 'cloud'; // 'cloud' ou 'duck'

        function toggleEngine() {
            const btn = document.getElementById('engine-btn');
            const icon = document.getElementById('engine-icon');
            const name = document.getElementById('engine-name');

            if (currentEngine === 'cloud') {
                currentEngine = 'duck';
                btn.className = "engine-selector engine-active-duck";
                icon.innerText = "ü¶Ü";
                name.innerText = "DuckDuckGo";
            } else {
                currentEngine = 'cloud';
                btn.className = "engine-selector engine-active-cloud";
                icon.innerText = "‚òÅÔ∏è";
                name.innerText = "Ndj Cloud";
            }
        }

        function navigate() {
            const query = document.getElementById('url-input').value.trim();
            if (!query) return;

            document.getElementById('home-page').style.display = 'none';
            const results = document.getElementById('results-viewer');
            results.style.display = 'block';

            // MODO CLOUD (Renderiza√ß√£o de Sites)
            if (currentEngine === 'cloud') {
                results.innerHTML = "<h4 style='padding:20px'>Renderizando via Ndj-Cloud...</h4>";
                let target = query.includes('.') ? (query.startsWith('http') ? query : 'https://' + query) : `https://www.google.com/search?q=${query}`;
                bridgeFrame.contentWindow.postMessage({ type: 'FETCH_URL', url: target }, "*");
            } 
            // MODO DUCK (Resumos e Busca Direta)
            else {
                fetchDuck(query);
            }
            document.getElementById('tab-label').innerText = query.substring(0, 10) + "... ‚úï";
        }

        async function fetchDuck(query) {
            const results = document.getElementById('results-viewer');
            results.innerHTML = "<h4 style='padding:20px'>Buscando no DuckDuckGo...</h4>";
            try {
                const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json`);
                const data = await response.json();
                let html = `<div style="padding:20px"><h2>Resultados: ${query}</h2>`;
                if(data.AbstractText) html += `<div style="background:#f0f0f0; padding:15px; border-radius:10px;">${data.AbstractText}</div>`;
                data.RelatedTopics.slice(0, 5).forEach(t => {
                    if(t.Text) html += `<p><a href="${t.FirstURL}" target="_blank">${t.Text}</a></p>`;
                });
                results.innerHTML = html + "</div>";
            } catch(e) { results.innerHTML = "Erro na busca local."; }
        }

        window.addEventListener('message', (e) => {
            if (e.data.type === 'RENDER_HTML') {
                const results = document.getElementById('results-viewer');
                const shadow = results.shadowRoot || results.attachShadow({mode: 'open'});
                shadow.innerHTML = e.data.html;
            }
        });

        function goHome() {
            document.getElementById('results-viewer').style.display = 'none';
            document.getElementById('home-page').style.display = 'flex';
            document.getElementById('url-input').value = '';
        }

        function quickNav(url) { document.getElementById('url-input').value = url; navigate(); }
    </script>
</body>
</html>
