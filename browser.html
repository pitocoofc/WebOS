<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; padding: 0; background: #202124; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }
        
        /* Barra Superior (Estilo Chrome/Edge) */
        #tabs-bar { background: #000; display: flex; padding: 8px 10px 0; gap: 5px; align-items: flex-end; }
        .tab { 
            background: #35363a; color: #fff; padding: 8px 15px; border-radius: 8px 8px 0 0; 
            font-size: 11px; min-width: 120px; cursor: pointer; border: none; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .tab.active { background: #35363a; border-bottom: 2px solid #3b82f6; }

        #nav-bar { background: #35363a; padding: 8px; display: flex; gap: 10px; align-items: center; }
        #url-input {
            flex: 1; padding: 8px 15px; border-radius: 20px; border: none;
            background: #202124; color: #fff; outline: none; font-size: 13px;
        }

        /* √Årea de Conte√∫do */
        #content-area { flex: 1; position: relative; background: #fff; }
        iframe { width: 100%; height: 100%; border: none; display: none; }

        /* Home Page com Atalhos */
        #home-page {
            position: absolute; inset: 0; background: #202124; color: #fff;
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5;
        }
        .shortcuts { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 30px; }
        .shortcut { 
            display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; 
            transition: 0.2s; padding: 15px; border-radius: 12px;
        }
        .shortcut:hover { background: rgba(255,255,255,0.1); }
        .shortcut-icon { width: 45px; height: 45px; background: #35363a; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* Container de Resultados da API */
        #results-viewer {
            display: none; padding: 20px; height: 100%; overflow-y: auto; background: #fff; color: #333;
        }
        .search-item { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .search-item a { color: #1a0dab; font-size: 18px; text-decoration: none; }
        .search-item p { font-size: 13px; color: #4d5156; margin: 5px 0; }

        /* Bloqueio de Driver */
        #driver-lock {
            position: fixed; inset: 0; background: #111; z-index: 100;
            display: none; align-items: center; justify-content: center; flex-direction: column; text-align: center; color: white;
        }
    </style>
</head>
<body>

    <div id="driver-lock">
        <h2 style="color: #3b82f6;">REDE DESATIVADA</h2>
        <p>Este aplicativo requer o <b>Driver de Rede Ndj</b> atualizado.<br>Por favor, aceda aos Ajustes para instalar.</p>
        <button onclick="location.reload()" style="padding: 10px 20px; background: #3b82f6; border: none; color: #fff; border-radius: 5px; cursor: pointer;">Recarregar</button>
    </div>

    <div id="tabs-bar">
        <div class="tab active" id="tab-label">Nova Guia ‚úï</div>
    </div>

    <div id="nav-bar">
        <button onclick="goHome()" style="background:none; border:none; color:white; cursor:pointer; font-size: 18px;">üè†</button>
        <input type="text" id="url-input" placeholder="Pesquise ou digite uma URL..." onkeydown="if(event.key==='Enter') navigate()">
        <button onclick="navigate()" style="background:none; border:none; color:white; cursor:pointer;">üîç</button>
    </div>

    <div id="content-area">
        <div id="home-page">
            <h1 style="font-weight: 300; letter-spacing: 2px;">WebOS Browser</h1>
            <div class="shortcuts">
                <div class="shortcut" onclick="quickNav('https://www.wikipedia.org')">
                    <div class="shortcut-icon">W</div><span>Wikip√©dia</span>
                </div>
                <div class="shortcut" onclick="quickNav('https://github.com')">
                    <div class="shortcut-icon">G</div><span>GitHub</span>
                </div>
                <div class="shortcut" onclick="quickNav('https://pt.poki.com')">
                    <div class="shortcut-icon">üéÆ</div><span>Poki</span>
                </div>
            </div>
        </div>

        <div id="results-viewer"></div>

        <iframe id="browser-frame" src="about:blank"></iframe>
    </div>

    <script>
        // Consulta o estado do Driver no Kernel (os.html) [cite: 2026-01-31]
        if (parent.driver_ndj !== "on") {
            document.getElementById('driver-lock').style.display = 'flex';
        }

        const iframe = document.getElementById('browser-frame');
        const home = document.getElementById('home-page');
        const results = document.getElementById('results-viewer');
        const urlInput = document.getElementById('url-input');

        async function navigate() {
            const query = urlInput.value.trim();
            if (!query) return;

            home.style.display = 'none';

            // Se for uma URL (come√ßa com http ou tem ponto)
            if (query.startsWith('http') || query.includes('.')) {
                let finalUrl = query.startsWith('http') ? query : 'https://' + query;
                results.style.display = 'none';
                iframe.style.display = 'block';
                iframe.src = finalUrl;
                document.getElementById('tab-label').innerText = query.substring(0, 12) + "... ‚úï";
            } 
            // Se for pesquisa, usa a API do DuckDuckGo [cite: 2026-01-31]
            else {
                iframe.style.display = 'none';
                results.style.display = 'block';
                results.innerHTML = "<h4>A carregar resultados...</h4>";

                try {
                    const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&pretty=1`);
                    const data = await response.json();
                    
                    let html = `<h2>Busca: ${query}</h2>`;
                    
                    if (data.AbstractText) {
                        html += `<div style="background:#f0f4f8; padding:15px; border-radius:10px; margin-bottom:20px;">
                                    <b>Resumo:</b><br>${data.AbstractText}
                                 </div>`;
                    }

                    data.RelatedTopics.slice(0, 10).forEach(topic => {
                        if (topic.Text) {
                            html += `<div class="search-item">
                                        <a href="${topic.FirstURL}" target="_blank">${topic.Text}</a>
                                        <p>${topic.FirstURL}</p>
                                     </div>`;
                        }
                    });

                    results.innerHTML = html || "Nenhum resultado encontrado.";
                } catch (e) {
                    results.innerHTML = "Erro ao conectar com o servi√ßo de busca.";
                }
            }
        }

        function quickNav(url) {
            urlInput.value = url;
            navigate();
        }

        function goHome() {
            iframe.style.display = 'none';
            results.style.display = 'none';
            home.style.display = 'flex';
            urlInput.value = '';
            document.getElementById('tab-label').innerText = "Nova Guia ‚úï";
        }
    </script>
</body>
</html>
